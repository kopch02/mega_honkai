{% extends "base.html" %} 

{% block side_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}" type="text/css"/>
<h1>Счётчик прыжков</h1>
<div class="table">
    {%for table in tables%}
    <div class="table-row">
      <div class="table-cell">
        <h2>{{table.name}}</h2>
        <table>
          <tbody>
            <tr>
              <td>Всего прыжков:</td>
              <td>{{table.count}}</td>
            </tr>
            <tr>
              <td>Гарант 5*:</td>
              <td>{{table.garant_5}}</td>
            </tr>
            <tr>
              <td>Гарант 4*:</td>
              <td>{{table.garant_4}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    {%endfor%}
    
  </div>
  <!--
  <a class="btn btn-success" onclick="clearJumps()">Очистить</a>
  -->
{% endblock %}
